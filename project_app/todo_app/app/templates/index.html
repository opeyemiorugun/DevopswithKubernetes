<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="htmx-config" content='{"selfRequestsOnly": false}'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The project App</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-response-targets@2.0.4" integrity="sha384-T41oglUPvXLGBVyRdZsVRxNWnOOqCynaPubjUVjxhsjFTKrFJGEMm3/0KGmNQ+Pg" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
            background-color: #fff;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .hero-image {
            width: 100%;
            max-width: 360px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        
        .input-container {
            margin-bottom: 20px;
            display: flex;
            gap: 5px;
        }
        
        input[type="text"] {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #000;
            flex: 1;
            max-width: 300px;
        }
        
        button {
            padding: 5px 15px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        .todo-list {
            list-style-type: disc;
            padding-left: 40px;
            margin-bottom: 20px;
        }
        
        .todo-list li {
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .course-title {
            font-size: 16px;
            margin-top: 20px;
        }
        
        .char-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        #any-errors {
            color: #dc3545;
            font-size: 14px;
            margin-top: 6px;
            display: none; /* Hide when empty */
        }
        
        #any-errors:not(:empty) {
            display: block; /* Show when it has content */
        }
    </style>
</head>
<body>
    <h1>The project App</h1>
    
    <img src="{{ url_for('static', filename=image_path.name) }}" alt="Random Image" >
    <div hx-ext="response-targets">
        <form
            class="input-container"
            method="POST"
            hx-post="{{URL}}"
            hx-swap="afterbegin"
            hx-target="#list"
            hx-target-error="#any-errors"
            hx-on::after-request="if(event.detail.successful) this.reset()" >
                <input type="text" id="todoInput" maxlength="140" name="todo" placeholder="Enter a todo...">
                <button type="submit">Create todo</button>
            </form>  
            <div id="any-errors"></div>
        <ul class="todo-list" id="list" hx-get="{{URL}}" hx-trigger="load"></ul>
    </div>
    <div class="course-title">DevOps with Kubernetes 2025</div>

</body>
</html>
