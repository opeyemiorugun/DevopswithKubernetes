<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 5px;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        .card button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Opeyemi</h2>
        <p>Cloud & Data Enthusiast</p>
        <button>View Profile</button>
    </div>

</body>
</html>
