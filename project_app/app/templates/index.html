
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The project App</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
            background-color: #fff;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        .hero-image {
            width: 100%;
            max-width: 360px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        
        .input-container {
            margin-bottom: 20px;
            display: flex;
            gap: 5px;
        }
        
        input[type="text"] {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #000;
            flex: 1;
            max-width: 300px;
        }
        
        button {
            padding: 5px 15px;
            font-size: 14px;
            background-color: #fff;
            border: 1px solid #000;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #f0f0f0;
        }
        
        .todo-list {
            list-style-type: disc;
            padding-left: 40px;
            margin-bottom: 20px;
        }
        
        .todo-list li {
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .course-title {
            font-size: 16px;
            margin-top: 20px;
        }
        
        .char-count {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>The project App</h1>
    
    <img src="{{ url_for('static', filename=image_path.name) }}" alt="Random Image" >
    
    <div class="input-container">
        <input type="text" id="todoInput" maxlength="140" placeholder="Enter a todo...">
        <button id="sendButton">Create todo</button>
    </div> 
    
    <ul class="todo-list">
		<li>Learn Kubernetes</li>
		<li>Learn CI/CD</li>
		<li>Learn Terraform</li>
		<li>Learn Ansible</li>
		<li>Work on some projects</li>
		<li>Get JOB</li>
    </ul>
    
    <div class="course-title">DevOps with Kubernetes 2025</div>

</body>
</html>
