apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: pingpong-vol     # ‚Üê arbitrary, local to the pod
          persistentVolumeClaim:
            claimName: logpong-claim 
      containers:
        - name: pingpong-cont
          image: opeyemiorugun/ping_pong:v4
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: pingpong-vol
              mountPath: /usr/src/app/temp