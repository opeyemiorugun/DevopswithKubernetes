apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec: 
      containers:
        - name: pingpong-cont
          image: opeyemiorugun/ping_pong:v5.1.3
          imagePullPolicy: IfNotPresent 
          env:
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-details
                  key: POSTGRES_URL